<h2 id="1-bi%E1%BB%83u-th%E1%BB%A9c-s%E1%BB%91">1. BIỂU THỨC SỐ</h2>
<p><strong>Ví dụ:</strong><br />
Viết biểu thức biểu thị chu vi và diện tích của hình vuông có cạnh 3 cm.</p>
<p><strong>Biểu thức số:</strong><br />
